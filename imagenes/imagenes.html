<html>
	<head>
		<title>Imagenes en HTML</title>
		<meta charset=UTF-8>
		<meta name="description" content="Uso de imagenes en html">
		<link rel="icon" href="favicon2.png">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>Imagenes en HTML</h1>
		<section>
			<h2>Tipos de imagenes</h2>

			<ul>
				<li>Imagenes Render
					<ul>
						<li>.jpg</li>
						<li>.png</li>
						<li>.gif</li>
					</ul>
				</li>
				<li>Imagenes Vectoriales
					<ul>
						<li>.svg</li>
					</ul>
				</li>
			</ul>
		</section>
		<section>
			<h2>Etiqueta img</h2>

			<img class="tumblr" src="DfQ-JkvU8AAnY8f.png" alt="tumblr">
		</section>

		<hr>

		<section>
			<h2>Elementos figure y figcaption en HTML5</h2>

			<figure>
				<img src="DfQ-JkvU8AAnY8f.png" alt="Mujer con sosten oscuro.">
				<figcaption>
					Imagen tomada de <a href="#">Tumblr</a>
				</figcaption>
			</figure>	
		</section>
		<section>
		<h2>Media querys en html5 - picture</h2>
			<picture>
				<source srcset="DfQ-JkvU8AAnY8f.png" media="(min-width:1000px)">
				<source srcset="DfQ-JkvU8AAnY8f.png" media="(min-width:600px)">
				<img src="DfQ-JkvU8AAnY8f.png" alt="mujer">
			</picture>
		</section>
	</body>
</html>
