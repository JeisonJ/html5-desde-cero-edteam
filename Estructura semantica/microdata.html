<!DOCTYPE HTML>
<html>

	<body>
	
	<!-- los microdatos se usan para SEO -->

		<p   itemprop="address">	Valencia - Venezuela</p>
	</article>
		
	<article itemscope="image" itemtype="http://schema.org/Product">
		<img src="#" alt="Page image">
